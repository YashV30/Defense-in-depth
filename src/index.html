<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="loginForm" class="login-box">
      <h2>Login</h2>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">
      </div>

      <div class="options">
        <a href="forget.html">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <p class="register-link">Don't have an account? <a href="signup.html">Register</a></p>
    </form>
  </div>

  <!-- Custom Stylish Alert -->
<div id="customAlert" class="custom-alert">
  <div class="alert-content">
    <p id="alertMessage"></p>
    <button onclick="closeAlert()">OK</button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
