<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700" rel="stylesheet">
  <link rel="stylesheet" href="forget.css">
  <style>




body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #0d0d0d url('images/logiinnn.jpg') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.forgot-box {
  background: rgba(0, 0, 0, 0.8);
  border-radius: 15px;
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
  width: 320px;
  padding: 35px 28px;
  color: #ffffff;
}

.forgot-box h1, .forgot-box h3 {
  text-align: center;
  color: #eeefec;
  margin-bottom: 10px;
}

.form__field {
  margin-bottom: 20px;
}

.form__field label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
}

.form__input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  outline: none;
}

input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4da8ff;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

input[type="submit"]:hover {
  background-color: #3c91e6;
}

.error {
  color: #ff7070;
  font-size: 12px;
  margin-top: -15px;
  margin-bottom: 15px;
  display: none;
}

/* Popup Styles */
.popup {
  display: none;
  position: fixed;
  z-index: 999;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.6);
  justify-content: center;
  align-items: center;
}

.popup-content {
  background-color: #1e1e1e;
  padding: 25px 30px;
  border-radius: 12px;
  color: #fff;
  text-align: center;
  box-shadow: 0 0 20px rgba(77, 168, 255, 0.5);
}

.popup-content button {
  margin-top: 15px;
  padding: 8px 20px;
  background-color: #4da8ff;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.popup-content button:hover {
  background-color: #3c91e6;
}

  </style>
</head>
<body>

  <form action="#" method="POST" class="forgot-box" id="forgotForm">
    <h1>Forgot password?</h1>
    <h3>Don't worry, we have got you covered!</h3>

    <div class="form__field">
      <label for="email">Enter your email</label>
      <input id="email" type="email" name="email" class="form__input" placeholder="Enter your email" required>
      <div id="emailError" class="error">Please enter a valid email address.</div>
    </div>

    <div class="form__field">
      <input type="submit" value="Send login link">
    </div>
  </form>

  <!-- Stylish popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Login link sent to your email!</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script src="forget.js"></script>
</body>
</html>
